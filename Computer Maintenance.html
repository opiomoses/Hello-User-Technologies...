<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello User Technologies...</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Back button-->
    <div class="back">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>

    </div>

    <!--Header section-->
    <div class="Header section">
     <h2>
      Let's get your equipment fixed right here
     </h2>
    </div>
    <!--Biodata-->
    <div class="Biodata"> 
           First name<input type="text" name="First name"></input>
           <br />
           Last name<input type="text" name="Last name"></input>
           <br />
           Other names<input type="text" name="Other names"></input>
           <br />
           Email<input type="text" name="Email"></input>
           <br />
           Phone<input type="text" name="Phone"></input>
    </div>

    <!--Nature of Assistence-->
    <div class="Assistence">
        Nature of assistence<input type="text" name="Nature of Assistence"></input>
        <br />
        Electronic Equipment<input type="text" name="Electronic Equipment"></input>
        
    </div>

    <!--location-->
    <div class="Address">
        <h4>Location</h4>
        City<input type="text" name="City"></input>
        <br />
        Municipality<input type="text" name="Municipality"></input>
        <br />
        District<input type="text" name="Distict"></input>
        <br />
        Street<input type="text" name="Street"></input>
        <br />
        Plot Number<input type="text" name="Plot Number"></input>
    </div>

    <!--Submission buttons-->
    <div class="buttons">
        <button>
            Cancel
        </button>
        <button>
            Submit
        </button>

    </div>
    
</body>
</html>
