<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello User Technologies - Internship Form</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Back Button -->
  <div class="Back">
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
  </div>

  <!-- Header -->
  <div class="Header">
    <h1>Thanks for showing interest<br>Please fill in this form.</h1>
  </div>

  <!-- Internship Form -->
  <form>

    <!-- Biodata Section -->
    <div class="Biodata">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="First name">

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="Last name">

      <label for="other-names">Other Names</label>
      <input type="text" id="other-names" name="Other names">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="Date of Birth">

      <label for="email">Email</label>
      <input type="email" id="email" name="Email">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="Phone">

      <label for="address">Address</label>
      <input type="text" id="address" name="Address">

      <p>Gender</p>
      <input id="male" type="radio" name="Gender" value="Male">
      <label for="male">Male</label>

      <input id="female" type="radio" name="Gender" value="Female">
      <label for="female">Female</label>

      <p>Religious Affiliation</p>
      <select name="Religions">
        <option value="Roman Catholic">Roman Catholic</option>
        <option value="Anglican">Anglican</option>
        <option value="Moslem">Moslem</option>
        <option value="Orthodox Christian">Orthodox Christian</option>
        <option value="Seventh Day Adventist">Seventh Day Adventist</option>
        <option value="Other">Other</option>
      </select>

      <label for="institution">Institution</label>
      <input type="text" id="institution" name="Institution">

      <p>Level of Education</p>
      <input id="bachelors" type="radio" name="Education Level" value="Bachelors">
      <label for="bachelors">Bachelors</label>

      <input id="postgraduate" type="radio" name="Education Level" value="Post-graduate Diploma">
      <label for="postgraduate">Post-graduate Diploma</label>

      <input id="diploma" type="radio" name="Education Level" value="Diploma">
      <label for="diploma">Diploma</label>

      <label for="program">Program</label>
      <input type="text" id="program" name="Program">

      <label for="year-of-study">Current Year of Study</label>
      <input type="text" id="year-of-study" name="Current year of Study">
    </div>

    <!-- More Information Section -->
    <div class="More-information">
      <p>Let us know more about you</p>
      <textarea name="More Information" cols="40" rows="10" placeholder="Tell us more about yourself..."></textarea>
    </div>

    <!-- Submission Buttons -->
    <div class="Buttons">
      <button type="reset">Cancel</button>
      <button type="submit">Submit</button>
    </div>

  </form>

</body>
</html>
